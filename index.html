<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapture Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="https://img.icons8.com/windows/32/000000/gum-.png" />
            <div>Kapture Fitness</div>
        </div>
        <!-- center box for navbar -->
        <div class="center">
            <ul class="navbar">
                <li><a href="learning.html" class="active">Home</a></li>
                <li><a href="learning.html">About us</a></li>
                <li><a href="learning.html">Fitness Calculator</a></li>
                <li><a href="learning.html">Contact us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Rate Us</button>
        </div>
    </header>
    <div class="container">
        <h1 id="heading1">Join the best gym of Bangalore</h1>
        <form action="learning.html">
            <div class="form-group">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Locality">
            </div>
            <div class="form-group" id="number">
                <input type="number" placeholder="Enter your phone no.">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Enter your Email Id">
            </div>
            <button class="btn" id="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
